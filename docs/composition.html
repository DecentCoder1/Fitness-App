<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Body Composition</title>
        <link rel="stylesheet" type="text/css" href="">
    </head>
    <body>
        <div id="questions">
            <div id="q1">
                <label for="yes_no_core">Do you want to focus on strengthening your core muscles?</label>
                <br>
                <input type="radio" name="yes_no_core" value="yes">Yes</input>
                <input type="radio" name="yes_no_core" value="no">No</input>
            </div>
            <div id="q2">
                <label for="yes_no_upper">Are you interested in building upper body strength?</label>
                <br>
                <input type="radio" name="yes_no_upper" value="yes">Yes</input>
                <input type="radio" name="yes_no_upper" value="no">No</input>
            </div>
            <div id="q3">
                <label for="yes_no_back">Do you want to target your back muscles?</label>
                <br>
                <input type="radio" name="yes_no_back" value="yes">Yes</input>
                <input type="radio" name="yes_no_back" value="no">No</input>
            </div>
            <div id="q4">
                <label for="yes_no_lower">Are you looking to enhance your lower body strength?</label>
                <br>
                <input type="radio" name="yes_no_lower" value="yes">Yes</input>
                <input type="radio" name="yes_no_lower" value="no">No</input>
            </div>
            <div id="q5">
                <label for="yes_no_arms">Do you want to focus on exercises that target your arms?</label>
                <br>
                <input type="radio" name="yes_no_arms" value="yes">Yes</input>
                <input type="radio" name="yes_no_arms" value="no">No</input>
            </div>
            <div id="q6">
                <label for="yes_no_chest">Are you aiming to improve the strength and tone of your chest muscles?</label>
                <br>
                <input type="radio" name="yes_no_chest" value="yes">Yes</input>
                <input type="radio" name="yes_no_chest" value="no">No</input>                
            </div>
            <div id="q7">
                <label for="yes_no_shoulders">Are you interested in exercises that target your shoulders?</label>
                <br>
                <input type="radio" name="yes_no_shoulders" value="yes">Yes</input>
                <input type="radio" name="yes_no_shoulders" value="no">No</input>                
            </div>
            <div id="q8">
                <label for="yes_no_glutes">Do you want to work on increasing the strength of your glutes?</label>
                <br>
                <input type="radio" name="yes_no_glutes" value="yes">Yes</input>
                <input type="radio" name="yes_no_glutes" value="no">No</input> 
            </div>
            <div id="q9">
                <label for="yes_no_legs">Are you focusing on improving the strength and endurance of your leg muscles?</label>
                <br>
                <input type="radio" name="yes_no_legs" value="yes">Yes</input>
                <input type="radio" name="yes_no_legs" value="no">No</input>                
            </div>
            <div id="q10">
                <label for="yes_no_calves">Do you want to include exercises that target your calves?</label>
                <br>
                <input type="radio" name="yes_no_calves" value="yes">Yes</input>
                <input type="radio" name="yes_no_calves" value="no">No</input>               
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="composition.js"></script>
</html>
