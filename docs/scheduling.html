<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar-container {
            position: relative;
            margin-bottom: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(25px, auto);
            gap: 1px;
            background-color: #444;
            transform: scale(0.65); /* Increase the chart size by 30% */
            transform-origin: top left;
        }
        .calendar .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
            border: 1px solid #222;
        }
        .calendar .cell {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 5px 0;
            cursor: pointer;
            border: 1px solid #ccc;
            user-select: none; /* Prevent text highlighting */
        }
        .calendar .cell:hover {
            background-color: #ccc;
        }
        .calendar .cell.active {
            background-color: #add8e6; /* Light blue background for active cells */
        }
        #get-active-cells {
            margin: 20px auto; /* Center the button and add some margin */
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="header">Sunday</div>
            <div class="header">Monday</div>
            <div class="header">Tuesday</div>
            <div class="header">Wednesday</div>
            <div class="header">Thursday</div>
            <div class="header">Friday</div>
            <div class="header">Saturday</div>
        </div>
    </div>
    <button id="get-active-cells">Get Active Cells</button>
    <button id="compare">compare</button>
    <script src="login.js"></script>
    <script src="fetchId.js"></script>
</body>
</html>
