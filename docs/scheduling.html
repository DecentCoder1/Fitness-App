<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <title>Calendar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 100vh;
            max-width: 100vw;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            max-width: 95vw; /* adjust the width to your liking */
            margin: 0 auto;
        }

        #get-active-cells, #compare {
            height: 30px;
        }

        .calendar-container {
            flex-basis: 45%; /* adjust the width of the calendar container */
            margin-right: 20px;
            position: relative; /* Add this */
        }
        .button-container {
            position: absolute; /* Add this */
            top: 97.5%; /* Move the buttons below the calendar */
            left: 0%; /* Align the buttons to the right side */
            text-align: right;
            margin-top: 20px;
        }

        .right-sidebar {
            min-width: 45vw;
            flex-basis: 45%; /* adjust the width of the right sidebar */
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            overflow-y: auto;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 12vh);
            grid-auto-rows: 1fr;
            gap: 0px;
            background-color: #444;
        }
        .calendar .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
            border: 1px solid #222;
        }
        .calendar .cell {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 5px 0;
            cursor: pointer;
            border: 1px solid #ccc;
            user-select: none; /* Prevent text highlighting */
        }
        .calendar .cell:hover {
            background-color: #ccc;
        }
        .calendar .cell.active {
            background-color: #add8e6; /* Light blue background for active cells */
        }
        #get-active-cells {
            margin: 20px auto; /* Center the button and add some margin */
        }
        .cardButton {
            float: right;
            margin-top: -45px;
            height: 24px;
            max-width: 75px;
        }

        .card-container {            
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            min-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-wrapper">
                <div class="calendar">
                    <div class="header">Sunday</div>
                    <div class="header">Monday</div>
                    <div class="header">Tuesday</div>
                    <div class="header">Wednesday</div>
                    <div class="header">Thursday</div>
                    <div class="header">Friday</div>
                    <div class="header">Saturday</div>
                </div>
                <div class="button-container">
                    <button id="get-active-cells">Get Active Cells</button>
                    <button id="compare">compare</button>
                </div>
            </div>
        </div>
        <div class="right-sidebar">
            <div id="card-container"></div>
        </div>
    </div>
    
    <script src="login.js"></script>
    <script src="fetchId.js"></script>
</body>
</html>
