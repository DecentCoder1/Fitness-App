<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fitness Trainer - Preferences</title>
        <link rel="stylesheet" type="text/css" href="preference.css">
    </head>
    <body>
        <div id="text"><a href="https://www.healthline.com/health/fitness-exercise/at-home-workouts#beginner-routine">Choose your Prefered Excercises</a></div>
        <br>
        <div id="overallDiv">
            <div id="leftDiv">
                <form>
                    <input type="checkbox" id="bridge" name="preference" value="bridge">
                    <label for="bridge">Bridge</label><br>
                    <input type="checkbox" id="chair_squat" name="preference" value="chair_squat">
                    <label for="chair_squat">Chair Squat</label><br>
                    <input type="checkbox" id="knee_pushup" name="preference" value="knee_pushup">
                    <label for="knee_pushup">Knee pushup</label><br>
                    <input type="checkbox" id="stationary_lunge" name="preference" value="stationary_lunge">
                    <label for="stationary_lunge">Stationary lunge</label><br>
                    <input type="checkbox" id="plank_to_downward_dog" name="preference" value="plank_to_downward_dog">
                    <label for="plank_to_downward_dog">Plank to Downward Dog</label><br>
                    <input type="checkbox" id="straight_leg_donkey_kick" name="preference" value="straight_leg_donkey_kick">
                    <label for="straight_leg_donkey_kick">Straight-leg donkey kick</label><br>
                    <input type="checkbox" id="bird_dog" name="preference" value="bird_dog">
                    <label for="bird_dog">Bird Dog</label><br>
                    <input type="checkbox" id="forearm_plank" name="preference" value="forearm_plank">
                    <label for="forearm_plank">Forearm plank</label><br>
                    <input type="checkbox" id="side_lying_hip_abduction" name="preference" value="side_lying_hip_abduction">
                    <label for="side_lying_hip_abduction">Side-lying hip abduction</label><br>
                    <input type="checkbox" id="bicycle_crunch" name="preference" value="bicycle_crunch">
                    <label for="bicycle_crunch">Bicycle crunch</label><br>
                </form>
            </div>
            <div id="midDiv">
                <form>
                    <input type="checkbox" id="single_leg_bridge" name="preference" value="single_leg_bridge">
                    <label for="single_leg_bridge">Single-leg bridge</label><br>
                    <input type="checkbox" id="squat" name="preference" value="squat">
                    <label for="squat">Squat</label><br>
                    <input type="checkbox" id="pushup" name="preference" value="pushup">
                    <label for="pushup">Pushup</label><br>
                    <input type="checkbox" id="walking_lunge" name="preference" value="walking_lunge">
                    <label for="walking_lunge">Walking lunge</label><br>
                    <input type="checkbox" id="pike_pushups" name="preference" value="pike_pushups">
                    <label for="pike_pushups">Pike pushups</label><br>
                    <input type="checkbox" id="get_up_squat" name="preference" value="get_up_squat">
                    <label for="get_up_squat">Get-up squat</label><br>
                    <input type="checkbox" id="superman" name="preference" value="superman">
                    <label for="superman">Superman</label><br>
                    <input type="checkbox" id="plank_with_alternating_leg_lift" name="preference" value="plank_with_alternating_leg_lift">
                    <label for="plank_with_alternating_leg_lift">Plank with alternating leg lift</label><br>
                    <input type="checkbox" id="situp" name="preference" value="situp">
                    <label for="situp">Situp</label><br>
                    <input type="checkbox" id="dead_bug" name="preference" value="dead_bug">
                    <label for="dead_bug">Dead bug</label><br>
                </form>
            </div>
            <div id="rightDiv">
                <form>
                    <input type="checkbox" id="bridge" name="preference" value="bridge">
                    <label for="bridge">Bridge</label><br>
                    <input type="checkbox" id="chair_squat" name="preference" value="chair_squat">
                    <label for="chair_squat">Chair Squat</label><br>
                    <input type="checkbox" id="knee_pushup" name="preference" value="knee_pushup">
                    <label for="knee_pushup">Knee pushup</label><br>
                    <input type="checkbox" id="stationary_lunge" name="preference" value="stationary_lunge">
                    <label for="stationary_lunge">Stationary lunge</label><br>
                    <input type="checkbox" id="plank_to_downward_dog" name="preference" value="plank_to_downward_dog">
                    <label for="plank_to_downward_dog">Plank to Downward Dog</label><br>
                    <input type="checkbox" id="straight_leg_donkey_kick" name="preference" value="straight_leg_donkey_kick">
                    <label for="straight_leg_donkey_kick">Straight-leg donkey kick</label><br>
                    <input type="checkbox" id="bird_dog" name="preference" value="bird_dog">
                    <label for="bird_dog">Bird Dog</label><br>
                    <input type="checkbox" id="forearm_plank" name="preference" value="forearm_plank">
                    <label for="forearm_plank">Forearm plank</label><br>
                    <input type="checkbox" id="side_lying_hip_abduction" name="preference" value="side_lying_hip_abduction">
                    <label for="side_lying_hip_abduction">Side-lying hip abduction</label><br>
                    <input type="checkbox" id="bicycle_crunch" name="preference" value="bicycle_crunch">
                    <label for="bicycle_crunch">Bicycle crunch</label><br>
                </form>
            </div>
        </div>
    <div id="submitButton"><button id="submit">submit</button></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="preference.js"></script>
</html>
